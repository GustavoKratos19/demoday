{% extends 'layout.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="shortcut icon" href="/static/img/feminismo-logo.png">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Demoday</title>
</head>

<body>
    
    {% block content %}
    <form action="POST">
        <input type="hidden" id="csrf_token" value='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>
        
        {{ form }}
        
        <main class="mainLogin">
            <main class="loginClass">
                <div>
                    <h2>Login</h2>
                </div>
                <div class="inputImg">
                    <div>
                        <img src="{% static 'img/user.png' %}" alt="">
                    </div>
                    <input type="login" name= "usuário" placeholder="Digite seu e-mail ou usuário">
                </div>
                
                <div class="inputImg">
                    <div>
                        <img src="{% static 'img/key.png' %}" alt="">
                    </div>
                    <input type="password" name= "senha" placeholder="Digite sua senha">
                </div>
                <button href="https://www.google.com" type="submit" value="Entrar">Entrar</button>
            </main>
        </main>
    </form>
    
    {% endblock %}   
</body>
</html>
